<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_accrodion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../resetCss.css">
    <link rel="stylesheet" href="css_accrodion.css">
</head>
<body>
    <div class="container">
        <h1 class="slogan">Css accrodion</h1>
        <div class="accrodion">
            <div class="item">
                <input type="checkbox" class="item-switch" id="accrodion-item-1">
                <label for="accrodion-item-1" class="item-header">
                    <span class="on-hover"></span>
                    <div>ITEM 1</div>
                    <div>
                        <span class="on-close">
                            <span class="material-symbols-outlined">
                                expand_more
                            </span>
                        </span>
                        <span class="on-open">
                            <span class="material-symbols-outlined">
                                expand_less
                            </span>
                        </span>
                    </div>  

                </label>
                <div class="item-body"></div>
            </div>
            <div class="item">
                <input type="checkbox" class="item-switch" id="accrodion-item-2">
                <label for="accrodion-item-2" class="item-header">
                    <span class="on-hover"></span>
                    <div>ITEM 2</div>
                    <div>
                        <span class="on-close">
                            <span class="material-symbols-outlined">
                                expand_more
                            </span>
                        </span>
                        <span class="on-open">
                            <span class="material-symbols-outlined">
                                expand_less
                            </span>
                        </span>
                    </div>  

                </label>
                <div class="item-body"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
